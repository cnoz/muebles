{% extends "../index.html" %}
{% load static %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
{% block contenido %}

    
<h2>Bienvenido a la pagina de Sillas</h2>
<ul>
    {% for silla in sillas %}
        <li>
            {{ silla }}
            <a href="/productos/update_sillas/{{silla.id}}" class="btn btn-warning">Edit</a>
            <a href="/productos/delete_sillas/{{silla.id}}" class="btn btn-danger">Delete</a>
        </li>
        <br>
    {% endfor %}
    <a class="btn btn-success" href="/productos/create_sillas"> + Agregar Silla</a>

</ul>


{% endblock %}
