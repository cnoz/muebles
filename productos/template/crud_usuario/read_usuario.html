{% extends "../index.html" %}
{% load static %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
{% block contenido %}

    
<h2>Bienvenido a la pagina de los Usuarios </h2>

    {% for usuario in usuario %}
        <li>
            {{ usuario }}
            <a href="/productos/update_usuario/{{ usuario.id }}" class="btn btn-warning">Edit</a>
            <a href="/productos/delete_usuario/{{ usuario.id }}" class="btn btn-danger">Delete</a>
        </li>
        <br>
    {% endfor %}
    <a class="btn btn-success" href="/productos/create_usuario"> + Agregar Usuario</a>




{% endblock %}
