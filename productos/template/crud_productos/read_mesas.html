{% extends "../index.html" %}
{% load static %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
{% block contenido %}

    
<h2>Bienvenido a la pagina de Mesas</h2>
<ul>
    {% for mesa in mesas %}
        <li>
            {{ mesa }}
            <a href="/productos/update_mesas/{{mesa.id}}" class="btn btn-warning">Edit</a>
            <a href="/productos/delete_mesas/{{mesa.id}}" class="btn btn-danger">Delete</a>
        </li>
        <br>
    {% endfor %}
    <a class="btn btn-success" href="/productos/create_mesas"> + Agregar Mesa</a>
</ul>



{% endblock %}
